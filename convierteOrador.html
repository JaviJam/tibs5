<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Trabajo Integrador Javier</title>

  <!-- Bootstrap CSS v5.3.0 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="css/TPIntegradorBS5.css">


</head>

<body>
  <div class="container">
    <!-- Menú Principal -->
    <div class="row">
      <div class="col">
  
        <!-- Menú Superior -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <!-- Marca y Nombre -->
            <a class="navbar-brand" href="index.html">
              <img src="imagenes/codoacodo.png" alt="CodoACodo" width="100px">
              <span class="fs-5">Conf BsAs</span>
  
            </a>
            <!-- Navegador -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido Navegador -->
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ">
                <li class="nav-item">
                  <a class="nav-link " href="index.html#oradores">Los oradores</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="index.html#Turismo">Turismo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link ">Conviértete en un orador</a>
                </li>
                <li class="nav-item">
                  <a href="index.html#comprarnulo" class="nav-link ">Comprar Tickets</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
  
      </div>
    </div>
  
    
  
    
      <!-- Area Formulario -->
  
      <div class="row " id="comprar">
        <div class="col">
  
          <hr class="m-2 text-danger w-100 text-center">
          <div class="fs-6 text-center my-1">Conviérte en un </div>
          <div class="fs-3 text-center my-2">ORADOR</div>
  
        </div>
      </div>
  
      <form action="#" method="post">
        <div class="row mx-5">
          <div class="col-md mb-3">
            <input type="text" name="nombre" id="nombre" class="form-control" required placeholder="Nombre">
          </div>
          <div class="col-md mb-3">
            <input type="text" name="apellido" id="apellido" class="form-control" required placeholder="Apellido">
          </div>
        </div>
  
        <div class="row mx-5">
          <div class="col-md mb-3">
            <input type="email" name="email" id="email" class="form-control" required placeholder="email">
          </div>
          <div class="col-md mb-3">
            <input type="text" name="tel" id="tel" class="form-control" required placeholder="telefono móvil">
          </div>
        </div>
  
        <div class="row mx-5">
          <div class="col-md mb-3">
            <input type="number" name="cantEntradas" id="cantEntradas" onkeyup="calcularPrecioFinal()"
              class="form-control" required placeholder="Cantidad de Entradas">
            <small class="m-1">Precio por entrada $1000</small>
          </div>
  
          <div class="col-md mb-3">
            <select class="form-select" name="porcDescuento" id="porcDescuento" onchange="calcularPrecioFinal()">
              <option value="10">Particular</option>
              <option value="30">Estudiante</option>
              <option value="50">Orador</option>
            </select>
          </div>
  
          <div class="col-md mb-3">
            <input type="text" name="precioFinal" id="precioFinal" class="form-control" disabled
              placeholder="Costo de entradas">
            <div id="precioFinal2" class="bg-secondary text-light m-1 p-1 rounded">Precio Final</div>
          </div>
  
        </div>
  
        <div class="row mb-5">
          <div class="col">
            <input type="submit" value="Comprar" class="btn btn-primary">
          </div>
        </div>
  
  
  
        <!-- PiePagina -->
        <div class="container fluid">
          <div class="row d-flex justify-content-evenly align-items-center bg-secondary p-2">
  
            <div class="col-md-1"><a href="" class="text-decoration-none text-light">Preguntas Frecuentes</a></div>
            <div class="col-md-1"><a href="" class="text-decoration-none text-light">Contáctanos</a></div>
            <div class="col-md-1"><a href="" class="text-decoration-none text-light">Estudiantes</a></div>
            <div class="col-md-1"><a href="" class="text-decoration-none text-light">Conferencias</a></div>
            <div class="col-md-1"><a href="" class="text-decoration-none text-light">Prensa</a></div>
            <div class="col-md-1 align-content-center"><a href="" class="text-decoration-none text-light">Terminos y
                Condiciones</a></div>
            <div class="col-md-1"><a href="" class="text-decoration-none text-light">Privacidad</a></div>
          </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <script src="js/TPIntegradorBS5.js"></script>

</body>

</html>
